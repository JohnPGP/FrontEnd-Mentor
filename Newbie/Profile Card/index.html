<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-top"><img src="assets/images/bg-pattern-top.svg" alt=""></div>
  <div class="bg-bottom"><img src="assets/images/bg-pattern-bottom.svg" alt=""></div>

  <div class="container">
    <img class="card" src="assets/images/bg-pattern-card.svg" alt="">

    <div class="photo"><img src="assets/images/image-victor.jpg" alt=""></div>
    
    <h1 class="name">Victor Crest <span class="age">26</span></h1>
    <h2 class="city">London</h2>

    <div class="rating-info">
      <h3>80K<section class="data">Followers</section></h3>

      <h3>803K<section class="data">Likes</section></h3>
      
      <h3>1.4K<section class="data">Photos</section></h3>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/JohnPGP/FrontEnd-Mentor" target="_blank">Jo√£o Pedro Garcia Pimentel</a>.</p>
  </div>
</body>
</html>
