<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <header>
    <img src="assets/images/logo.svg" alt="">
  </header>

  <main>
    <div class="container">
      <div class="illustration">
        <img src="assets/images/illustration-mockups.svg" alt="">
      </div>

      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <div class="box-button"><button>Register</button></div>

        
      </div>
    </div>
  </main>

  <footer> 
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/JohnPGP/FrontEnd-Mentor" target="_blank">Jo√£o Pedro Garcia Pimentel</a>.</p>
    </div>
  </footer>
</body>
</html>
